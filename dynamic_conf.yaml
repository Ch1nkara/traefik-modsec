http:
  routers:
    router0:
      entryPoints:
      - web
      #middlewares : 
      #  - washing_machine
      service: endpoint_website
      rule: "Host(`example.local`)"

  services:
    endpoint_website:
      loadBalancer:
        servers:
        - url: http://localhost:80
        #passHostHeader: false

  middlewares:
    washing_machine:
      plugin:
        modsec_plugin:
          modSecurityUrl: http://example.local:8085
